services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: partnr_user
      POSTGRES_PASSWORD: partnr_password
      POSTGRES_DB: partnr_db
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
